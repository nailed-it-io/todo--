<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>To do app!</title>
  </head>
  <body>
    <div
      class="container"
      style="border: 2px solid rgb(110, 110, 110); border-radius: 20px;"
    >
      <div class="row cool">
        <div class="col" style="text-align: center;">
          <h1 class="display-1">To do app!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="forma" onsubmit="myFunction(event)">
            <div class="input-group mb-3">
              <input
                type="text"
                id="input-todo"
                class="form-control"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="todo-list"></div>
        </div>
      </div>
      <br />
      <div class="modal-footer">
        <div class="row">
          <div class="col">
            <div class="btn-group btn-group-toggle">
              <button
                type="button"
                class="btn btn-primary active"
                onclick="showAll()"
              >
                All
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="showActive(true)"
              >
                Active
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="showActive(false)"
              >
                Completed
              </button>
            </div>
            <button type="button" class="btn btn-danger" onclick="clearAll()">
              Clear All
            </button>
            <button
              type="button"
              class="btn btn-warning"
              style="color: white;"
              onclick="clearCompleted()"
            >
              Clear Completed
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
